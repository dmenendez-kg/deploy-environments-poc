name: AzureSpringApps
on:
  push:
    branches:
      - main
env:
  ASC_PACKAGE_PATH: ${{ github.workspace }}
  AZURE_SUBSCRIPTION: 4952f46b-2d60-47f0-bfd2-5e83a35070aa

jobs:
  deploy_to_production:
    runs-on: ubuntu-latest
    name: deploy to production with soruce code
    defaults:
      run:
        working-directory: "backend/main-backend"
    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "oracle"

      - name: maven build, clean
        run: |
          mvn clean package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A27ADCD20997448C9F551A1B0954D6F6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B4E9DED61DC045B1B8954969C65F6D93 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D979BEBEE7924A6DB89A53B53A33D9F5 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "moneris-main-backend"
          slot-name: "Production"
          package: "*.jar"
